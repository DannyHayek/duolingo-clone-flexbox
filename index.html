<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo - The world's best way to learn a language</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class = "header flex">
        <div>
            <a href="index.html" class = "duo-logo-button">
                <img src="./images/duo-logo.png" alt="Duolingo Logo">
            </a>
        </div>

        <div>
            <button class="language-button">
                <p class = "duo-font language-button-text">SITE LANGUAGE: ENGLISH</p>
            </button>
        </div>
    </header>

    <main class = "sections">
        <section class="flex intro-section">
            <figure>
                <img src="./images/duo-home-animated-image.png" alt="Duolingo Characters">
            </figure>
            
            <div class = "flex column intro-text-buttons">
                <h2 class = "duo-font intro-text">
                    The free, fun, and effective way to <br> learn a language!
                </h2>
    
                <div class = "flex column intro-buttons-div">
                    <button class = "intro-buttons  intro-buttons-started">
                        <h4 class = "duo-font">GET STARTED</h4>
                    </button>
        
                    <button class = "intro-buttons intro-buttons-already">
                        <h4 class = "duo-font">I ALREADY HAVE AN ACCOUNT</h4>
                    </button>
                </div>
                
            </div>
        </section>

        <aside class="aside-languages">
            <div class="flex row languages overflow">
                <button class="flex row language-buttons">
                    <img src="./images/us-flag.png" alt="US flag">
                    <h4 class = "duo-font">ENGLISH</h4>
                </button>

                <button class="flex row language-buttons">
                    <img src="./images/spain-flag.png" alt="Spain flag">
                    <h4 class = "duo-font">SPANISH</h4>
                </button>

                <button class="flex row language-buttons">
                    <img src="./images/france-flag.png" alt="France flag">
                    <h4 class = "duo-font">FRENCH</h4>
                </button>

                <button class="flex row language-buttons">
                    <img src="./images/germany-flag.png" alt="Germany flag">
                    <h4 class = "duo-font">GERMAN</h4>
                </button>

                <button class="flex row language-buttons">
                    <img src="./images/italy-flag.png" alt="Italy flag">
                    <h4 class = "duo-font">ITALIAN</h4>
                </button>

                <button class="flex row language-buttons">
                    <img src="./images/brazil-flag.png" alt="Brazil flag">
                    <h4 class = "duo-font">PORTUGUESE</h4>
                </button>

                <button class="flex row language-buttons">
                    <img src="./images/netherlands-flag.png" alt="Netherlands flag">
                    <h4 class = "duo-font">DUTCH</h4>
                </button>
            </div>
        </aside>
    </main>
</body>
</html>
